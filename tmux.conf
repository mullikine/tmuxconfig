bind r source-file ~/.tmux.conf \; refresh-client
#bind R respawnp -k \; refresh
bind e respawnp -k \; refresh
bind '$' command-prompt "rename-session \"%%\""
bind ',' command-prompt "rename-window \"%%\""
bind / command-prompt "split-window \"exec man %%\""
bind ^ command-prompt -p session_name "neww -n \"%1\" \"if [ ! -z \\\"%1\\\" ]; then unset TMUX;tmux attach -t \\\"%1\\\" || tmux new -s \\\"%1\\\"; set -t %1 status-right \\\"\\\"; fi\""
#bind * command-prompt -p ssh_target,session -I '','#h' "set set-remain-on-exit on; neww -n '%1' \"bash -lc \\\"source ~/libraries/scripts/home/start_tmux.sh; tmux_c\\\"\"; set set-remain-on-exit off"
bind * command-prompt -p ssh_target -I '' "set set-remain-on-exit on; neww -n '%1' \"ssh %1\"; set set-remain-on-exit off"
#bash -lc?
#bind * command-prompt -p ssh_target,session -I '','#h' "set set-remain-on-exit on; neww -n '(%1)' \"bash -c \\\"autossh -M0 -o ControlMaster=\\\\\\\"no\\\\\\\" -X -t \\\\\\\"%1\\\\\\\" \\\\\\\"bash -lc \\\\\\\\\\\\\\\"tmux attach -t '%2' || home/scripts/start_tmux.sh || tmux new -s '%2' || zsh || bash\\\\\\\\\\\\\\\"\\\\\\\"\\\"\"; set set-remain-on-exit off"
# this maybe doesn't put you in the right directory. could make a script to do a
# 'command-prompt' instead of using tmux's built-in (or just make
# shell). check if works first
#bind c command-prompt -I 'zsh' -p window_name "neww -n '%%'"
#bind c neww
bind 0 selectw -t :10 \; refresh
bind 1 selectw -t :1 \; refresh
bind 2 selectw -t :2 \; refresh
bind 3 selectw -t :3 \; refresh
bind 4 selectw -t :4 \; refresh
bind 5 selectw -t :5 \; refresh
bind 6 selectw -t :6 \; refresh
bind 7 selectw -t :7 \; refresh
bind 8 selectw -t :8 \; refresh
bind 9 selectw -t :9 \; refresh
#bind P splitw -h -p 38 "exec e .postits" \; refresh
bind P splitw -h -p 38 "exec vim .tmux/.postits" \; refresh
bind g set -gq status off
bind t set -gq status on
bind p prev \; refresh
bind n next \; refresh
bind Q command-prompt -p 'man what?' "neww -n 'man-%1' -t 'man:' 'man %1'; setw remain-on-exit on"
bind a last-window \; refresh
bind m last-window \; refresh
bind s choose-session \; refresh
bind w choose-window \; refresh
#bind V command-prompt -I '' -p 'vi txt:' "neww -n '%1.txt' 'vim %1.txt'; setw remain-on-exit on"
#bind N command-prompt -I '','' -p 'command:','window name:' "neww -n '%2' '%1'; setw remain-on-exit on"
bind N command-prompt -I '','' -p 'command:' "neww '%1'; setw remain-on-exit on"
#bind % command-prompt -I 'zsh' -p 'command:' "splitw -h '%1'"
bind % splitw -h
#bind "\"" command-prompt -I 'zsh' -p 'command:' "splitw -v '%1'"
bind "\"" splitw -v
bind W command-prompt -I 'Be careful ' -p 'warning:' "neww -n 'Warning' \"echo '%1'|less\"; setw window-status-format '#[fg=colour244]#I#F#[fg=colour226]#W'"
bind \ command-prompt -I '' -p 'command:' "splitw -p 38 -h 'bash -lc \"%1\"'"
#bind P command-prompt -p default-path "set default-path '%%'"
#bind M command-prompt -p dest_window "movew -t '%%'"
bind X unlinkw
bind C linkw -d -t current: \; selectw -t 1
bind G neww 'gitk --max-count=30'
bind T neww 'tig'
#bind V neww 'vifm'
bind M neww 'mc'
bind u neww 'ranger'
bind H neww 'htop'
bind y neww
# TMUX_PARENT=$3 
bind U neww -n tasks "bash -lc '$HOME/home/scripts/tmux_task.sh $(tmux display -p \"#S\")-tw `pwd`'"

bind -r C-k resize-pane -U 2
bind -r C-j resize-pane -D 2
bind -r C-h resize-pane -L 4
bind -r C-l resize-pane -R 4
bind -r M-Up resize-pane -U 10
bind -r M-Down resize-pane -D 10
bind -r M-Left resize-pane -L 10
bind -r M-Right resize-pane -R 10 
bind -r n next-window \; refresh
bind -r p previous-window \; refresh
bind -r o select-pane -t :.+
bind -r ( switch-client -p \; refresh
bind -r ) switch-client -n \; refresh
bind -r O run 'tmux lastp; target=$(tmux lsp | grep -Po "^[^:]+(?=.*active)"); tmux lastp; tmux swapp -s "$target"'
bind -r C-q run 'stopemacsdaemon;killall -u $USER autossh ssh sshd tmux'

unbind -t emacs-copy M-R
bind -t emacs-copy M-e bottom-line 
bind -t emacs-copy M-t top-line 

bind -n C-l send "C-l" \; clear-history

bind \; command-prompt
bind : last-pane

# #S Session name
# #I Current window index
# #P Current pane index
bind C-p pipe-pane 'cat >> $HOME/computer/programs/tmux/capture/tmux_pipe_#H_#S:#I\(#W\).#P_date:`date +%d.%m.%y`.tty'
#bind u capture-pane \; save-buffer /tmp/tmux-buffer \; new-window -n "urlview" '$SHELL -c "urlview < /tmp/tmux-buffer"'
# copy from remote by window name
#bind C-c run "$HOME/local/bin/tmux-copy-remote.sh"

#bind M-c command-prompt -I"#W" -p "copy from:" "run '$HOME/local/bin/tmux-copy-remote.sh %1'"
# copy from
bind M-c command-prompt -p "copy from:" "run '$HOME/local/bin/tmux-copy-remote.sh %1'"
# paste from
#bind M-v command-prompt -p "paste from:" "run '$HOME/local/bin/tmux-paste-remote.sh %1'"
# copy to (because can't ssh other direction)
#bind M-v command-prompt -p "copy to:" "run \"bash -c \\\"tmux save-buffer - | ssh %1 \\\\\\\"local/bin/tmux load-buffer -\\\\\\\"\\\"\""
bind M-v command-prompt -p "copy to:" "run '$HOME/local/bin/tmux-send-remote.sh %1'"
# emacs-copy has a different set of commands. 'run' isn't one of them :'(
#bind -t emacs-copy C-w run 'tmux copy-selection \; save-buffer - | xclip -i -selection clipboard'
#bind -t emacs-copy C-w copy-selection \; run 'tmux save-buffer - | xclip -i -selection clipboard'
# tmux → xclip
bind v run "$HOME/local/bin/tmux-send-xclip.sh"
# xclip → tmux
bind c run "$HOME/local/bin/tmux-receive-xclip.sh"
#
#bind C-x run 'paste.sh'
bind C-v run "bash -c \"$HOME/local/bin/tmux-receive-xclip.sh; tmux paste-buffer\""
bind F run "$HOME/local/bin/tmux-ff.sh"
